<form class="form-horizontal" ng-submit="submitAuthorization()">
  <div class="form-group">
    <label for="Email" class="col-sm-1 control-label">Email:</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="Email" placeholder="Email" ng-model="email">
    </div>
  </div>

  <div class="form-group">
    <label for="Password" class="col-sm-1 control-label">{{'label.password' | translate}}:</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="Password" placeholder="{{'label.password' | translate}}" ng-model="password">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">{{'label.log.in' | translate}}</button>

</form>
