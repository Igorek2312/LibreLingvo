<h3>
  {{'label.log.in.or' | translate}}
  <button ng-click="submitReadonly()" class="btn btn-primary btn-lg">{{'label.check.out.read.only.account' | translate}}</button>
</h3>
<div class="col-sm-7">
  <form class="form-horizontal row" ng-submit="submitAuthorization()">
    <div class="form-group">
      <label for="Email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="Email" placeholder="Email" ng-model="email">
      </div>
    </div>

    <div class="form-group">
      <label for="Password" class="col-sm-2 control-label">{{'label.password' | translate}}:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="Password" placeholder="{{'label.password' | translate}}"
               ng-model="password">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">{{'label.log.in' | translate}}</button>
  </form>

  <div class="row">
    <div class="text-center">
      <a ui-sref="reset-password">{{'label.forgot.password' | translate}}</a>
    </div>
  </div>
</div>
