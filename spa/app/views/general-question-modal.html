<div class="modal-content panel" ng-class="panelClass">
  <div class="modal-header panel-heading">
    <button type="button" class="close" data-dismiss="modal" ng-click="onNo()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{title | translate}}</h4>
  </div>
  <div class="modal-body panel-body">
    <p>{{content | translate}}</p>
  </div>
  <div class="modal-footer panel-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="onYes()">{{'label.yes' | translate}}</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="onNo()">{{'label.no' | translate}}</button>
  </div>
</div>
