<form class="form-horizontal" ng-submit="changePassword()">
  <div class="form-group">
    <label for="OldPassword" class="col-sm-2 control-label">{{'label.old.password' | translate}}:</label>
    <div class="col-sm-6">
      <input ng-model="oldPassword" required name="password" type="password" class="form-control" id="OldPassword">
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">{{'label.password' | translate}}:</label>
    <div class="col-sm-6">
      <input ng-model="password" required name="password" type="password" class="form-control" id="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="ConfirmPassword" class="col-sm-2 control-label">{{'label.confirm.password' | translate}}:</label>
    <div class="col-sm-6">
      <input ng-model="confirmPassword"
             wj-validation-error="confirmPassword != password ? 'Passwords don\'t match' : ''"
             required
             type="password"
             class="form-control" id="ConfirmPassword">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">{{'label.change.password' | translate}}</button>
</form>
