<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-saveButton.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />

  <!-- endbower -->

  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

<body ng-app="libreLingvoApp" ng-controller="IndexCtrl">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#/">LibreLingvo</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li ui-sref-active="active" data-toggle="collapse" data-target=".navbar-ex1-collapse"><a ui-sref="main"><i
        class="fa fa-home"></i>{{'label.home' | translate}}</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-show="isAnnonymos" ui-sref-active="active"><a ui-sref="log-in" data-toggle="collapse"
                                                           data-target=".navbar-ex1-collapse"><i
        class="fa fa-sign-in"></i>{{'label.log.in' | translate}}</a></li>
      <li ng-show="isAnnonymos" ui-sref-active="active"><a ui-sref="sign-up" data-toggle="collapse"
                                                           data-target=".navbar-ex1-collapse"><i
        class="fa fa-user-plus"></i>{{'label.sign.up' | translate}}</a></li>
      <li ng-show="hasUserAuthority" ui-sref-active="active"><a ui-sref="profile" data-toggle="collapse"
                                                                data-target=".navbar-ex1-collapse"><i
        class="fa fa-user"></i>{{'label.profile' | translate}}</a></li>
      <li ng-show="hasUserAuthority"><a ng-click="logOut()" ui-sref="main" data-toggle="collapse"
                                        data-target=".navbar-ex1-collapse"><i class="fa fa-sign-out"></i>{{'label.sign.out'
        | translate}}</a></li>
    </ul>
  </div>
</nav>

<section class="container-fluid views-content">
  <ui-view></ui-view>
</section>

<footer class="footer panel-footer navbar-fixed-bottom">
  <ul>
    <li>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary" ng-click="changeLanguage('en')">
          <input type="radio" name="options"> English
        </label>
        <label class="btn btn-primary" ng-click="changeLanguage('uk')">
          <input type="radio" name="options"> Українська
        </label>
      </div>
    </li>

    <li class="pull-right hidden-xs">
      <a href="https://translate.google.com/">Google translate</a>
    </li>
    <li class="pull-right hidden-xs">
      <a href="">Chrome plugin |</a>
    </li>
  </ul>
</footer>
